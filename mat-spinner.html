<!--
This element is used to display a material spinner.

@element mat-spinner
@description A custom element used to display a Material Design spinner
@keywords material design, material spinner, web app, html5, expandjs, web-components
@group accessibility
@homepage http://expandjs.com/elements/mat-spinner
@demo http://expandjs.com/demo/mat-spinner

@behavior mat-palette http://expandjs.com/elements/mat-palette

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.4
@dependency iron-flex-layout PolymerElements/iron-flex-layout#^1.0.0
@dependency mat-palette ExpandJS/mat-palette#0.9.4

@devDependency mat-demo ExpandJS/mat-demo#0.9.4
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-palette/mat-palette.html">

<dom-module name="mat-spinner">

    <style>
        :host {
            display: none;
            height: 28px;
            overflow: visible;
            pointer-events: none;
            position: relative;
            width: 28px;
        }

        :host[showed] {
            -webkit-animation: host-rotate 1568ms linear infinite;
            animation: host-rotate 1568ms linear infinite;
            display: block;
        }

        :host .layer {
            @apply(--layout-fit);
            opacity: 0;
        }

        :host #matSpinner1 {
            -webkit-animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-1-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-1-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-color: #4285F4;
        }

        :host #matSpinner2 {
            -webkit-animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-2-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-2-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-color: #DB4437;
        }

        :host #matSpinner3 {
            -webkit-animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-3-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-3-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-color: #D4B400;
        }

        :host #matSpinner4 {
            -webkit-animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-4-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-4-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-color: #4CAF50;
        }

        :host .clipper {
            border-color: inherit;
            display: inline-block;
            height: 100%;
            overflow: hidden;
            position: relative;
            width: 50%;
        }

        :host .circle {
            @apply(--layout-fit);
            -webkit-animation: none;
            animation: none;
            border-color: inherit;
            border-bottom-color: transparent !important;
            border-radius: 50%;
            border-style: solid;
            border-width: 3px;
            box-sizing: border-box;
            height: 100%;
            width: 200%;
        }

        :host .left .circle {
            -webkit-animation: left-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: left-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-right-color: transparent !important;
            -webkit-transform: rotate(129deg);
            transform: rotate(129deg);
        }

        :host .right .circle {
            -webkit-animation: right-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            animation: right-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
            border-left-color: transparent !important;
            left: -100%;
            -webkit-transform: rotate(-129deg);
            transform: rotate(-129deg);
        }

        /* ANIMATIONS */

        @-webkit-keyframes host-rotate {
            to { -webkit-transform: rotate(360deg); }
        }

        @keyframes host-rotate {
            to { transform: rotate(360deg); }
        }

        @-webkit-keyframes fill-unfill-rotate {
            12.5% { -webkit-transform: rotate(135deg);  }
            25%   { -webkit-transform: rotate(270deg);  }
            37.5% { -webkit-transform: rotate(405deg);  }
            50%   { -webkit-transform: rotate(540deg);  }
            62.5% { -webkit-transform: rotate(675deg);  }
            75%   { -webkit-transform: rotate(810deg);  }
            87.5% { -webkit-transform: rotate(945deg);  }
            to    { -webkit-transform: rotate(1080deg); }
        }

        @keyframes fill-unfill-rotate {
            12.5% { transform: rotate(135deg);  }
            25%   { transform: rotate(270deg);  }
            37.5% { transform: rotate(405deg);  }
            50%   { transform: rotate(540deg);  }
            62.5% { transform: rotate(675deg);  }
            75%   { transform: rotate(810deg);  }
            87.5% { transform: rotate(945deg);  }
            to    { transform: rotate(1080deg); }
        }

        @-webkit-keyframes layer-1-fade-in-out {
            from { opacity: 0.99; }
            25% { opacity: 0.99; }
            26% { opacity: 0; }
            89% { opacity: 0; }
            90% { opacity: 0.99; }
            100% { opacity: 0.99; }
        }

        @keyframes layer-1-fade-in-out {
            from { opacity: 0.99; }
            25% { opacity: 0.99; }
            26% { opacity: 0; }
            89% { opacity: 0; }
            90% { opacity: 0.99; }
            100% { opacity: 0.99; }
        }

        @-webkit-keyframes layer-2-fade-in-out {
            from { opacity: 0; }
            15% { opacity: 0; }
            25% { opacity: 0.99; }
            50% { opacity: 0.99; }
            51% { opacity: 0; }
        }

        @keyframes layer-2-fade-in-out {
            from { opacity: 0; }
            15% { opacity: 0; }
            25% { opacity: 0.99; }
            50% { opacity: 0.99; }
            51% { opacity: 0; }
        }

        @-webkit-keyframes layer-3-fade-in-out {
            from { opacity: 0; }
            40% { opacity: 0; }
            50% { opacity: 0.99; }
            75% { opacity: 0.99; }
            76% { opacity: 0; }
        }

        @keyframes layer-3-fade-in-out {
            from { opacity: 0; }
            40% { opacity: 0; }
            50% { opacity: 0.99; }
            75% { opacity: 0.99; }
            76% { opacity: 0; }
        }

        @-webkit-keyframes layer-4-fade-in-out {
            from { opacity: 0; }
            65% { opacity: 0; }
            75% { opacity: 0.99; }
            90% { opacity: 0.99; }
            100% { opacity: 0; }
        }

        @keyframes layer-4-fade-in-out {
            from { opacity: 0; }
            65% { opacity: 0; }
            75% { opacity: 0.99; }
            90% { opacity: 0.99; }
            100% { opacity: 0; }
        }

        @-webkit-keyframes left-spin {
            from { -webkit-transform: rotate(130deg); }
            50% { -webkit-transform: rotate(-5deg); }
            to { -webkit-transform: rotate(130deg); }
        }

        @keyframes left-spin {
            from { transform: rotate(130deg); }
            50% { transform: rotate(-5deg); }
            to { transform: rotate(130deg); }
        }

        @-webkit-keyframes right-spin {
            from { -webkit-transform: rotate(-130deg); }
            50% { -webkit-transform: rotate(5deg); }
            to { -webkit-transform: rotate(-130deg); }
        }

        @keyframes right-spin {
            from { transform: rotate(-130deg); }
            50% { transform: rotate(5deg); }
            to { transform: rotate(-130deg); }
        }

    </style>

    <template>
        <div id="matSpinner1" class="layer"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
        <div id="matSpinner2" class="layer"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
        <div id="matSpinner3" class="layer"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
        <div id="matSpinner4" class="layer"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-spinner',

            // BEHAVIORS
            behaviors: [
                Polymer.MatPalette
            ],

            /*********************************************************************/

            /**
             * Hides the spinner.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this;
                self.showed = false;
                return self;
            },

            /**
             * Shows the spinner.
             *
             * @method show
             * @returns {Element}
             */
            show: function () {
                var self = this;
                self.showed = true;
                return self;
            },

            /**
             * Toggles the spinner.
             *
             * @method toggle
             * @returns {Element}
             */
            toggle: function () {
                return this[this.showed ? 'hide' : 'show']();
            },

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The spinner's color.
                 *
                 * @attribute color
                 * @type string
                 */
                color: {
                    observer: '_colorChanged',
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * If set to true, the spinner is visible.
                 *
                 * @attribute showed
                 * @type boolean
                 * @default false
                 */
                showed: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // OBSERVER
            _colorChanged: function () {

                // Vars
                var self = this;

                // Styling
                XP.setStyle(self.$.matSpinner1, 'border-color', self._getColor(self.color));
                XP.setStyle(self.$.matSpinner2, 'border-color', self._getColor(self.color));
                XP.setStyle(self.$.matSpinner3, 'border-color', self._getColor(self.color));
                XP.setStyle(self.$.matSpinner4, 'border-color', self._getColor(self.color));

                return self;
            }
        });
    </script>
</dom-module>
